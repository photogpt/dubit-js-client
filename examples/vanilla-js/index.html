<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dubit Translation Demo</title>
	<script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
	<script type="module" src="./dist/dubit.umd.js"></script>
	<script type="module" src="dubit-demo.js" defer></script>
</head>

<body>
	<h1>Dubit Translation Demo</h1>

	<button id="startCall">Start Call</button>

	<div id="controls" style="display: none;">
		<h3>Configure Translators</h3>

		<div>
			<label for="audioInput">Select Audio Input Device:</label>
			<select id="audioInput"></select>
		</div>

		<div>
			<label for="audioOutput">Select Audio Output Device:</label>
			<select id="audioOutput"></select>
		</div>

		<div>
			<label for="sourceLang">Source Language:</label>
			<select id="sourceLang"></select>
		</div>

		<div>
			<label for="targetLang">Target Language:</label>
			<select id="targetLang"></select>
		</div>

		<button id="addTranslator">Add Translator</button>
	</div>

	<div id="log"></div>
</body>

</html>
